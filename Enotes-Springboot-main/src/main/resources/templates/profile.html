<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: Layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>User Profile | Enotes</title>
</head>
<body>
<section>
    <style>
        /* Profile Card Styling */
        .profile-card {
            border-radius: 15px;
            overflow: hidden;
            border: none;
        }
        .profile-header {
            background: linear-gradient(45deg, #198754, #20c997);
            color: white;
            padding: 2.5rem 1rem;
        }
        /* Table Styling */
        .table th {
            color: #6c757d;
            font-weight: 600;
        }
        /* Modal & Form Styling */
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.6rem;
        }
        /* Buttons */
        .btn { border-radius: 8px; font-weight: 500; transition: all 0.3s; }
        .btn-delete { color: #dc3545; text-decoration: none; font-size: 0.9rem; }
        .btn-delete:hover { background-color: #fff5f5; border-radius: 5px; }
    </style>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                
                <div th:if="${session.msg}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
                    <i class="fa-solid fa-circle-check me-2"></i> [[${session.msg}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <div th:if="${session.msg}" class="text-center">
                    <p class="fs-5 text-success">[[${session.msg}]]</p>
                    
                    <th:block th:text="${@httpSessionHandler.removeMessageFromSession()}"></th:block>
                </div>
                </div>

                <div th:if="${session.errorMsg}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                    <i class="fa-solid fa-triangle-exclamation me-2"></i> [[${session.errorMsg}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
                </div>

                <div class="card shadow-lg profile-card">
                    <div class="profile-header text-center">
                        <i class="fa-solid fa-circle-user fa-5x mb-3"></i>
                        <h2 class="mb-0 text-capitalize" th:text="${user.name}">User Name</h2>
                        <span class="badge bg-light text-dark mt-2" th:text="${user.role}">ROLE_USER</span>
                    </div>
                    
                    <div class="card-body p-4">
                        <table class="table table-hover table-borderless mt-2">
                            <tbody>
                                <tr>
                                    <th><i class="fa-solid fa-envelope me-2 text-success"></i> Email:</th>
                                    <td class="text-end" th:text="${user.email}">user@example.com</td>
                                </tr>
                                <tr>
                                    <th><i class="fa-solid fa-graduation-cap me-2 text-success"></i> Qualification:</th>
                                    <td class="text-end" th:text="${user.qualification != null ? user.qualification : 'Not specified'}">B.Tech</td>
                                </tr>
                                <tr>
                                    <th><i class="fa-solid fa-venus-mars me-2 text-success"></i> Gender:</th>
                                    <td class="text-end" th:text="${user.gender != null ? user.gender : 'Not specified'}">Male</td>
                                </tr>
                                <tr>
                                    <th><i class="fa-solid fa-location-dot me-2 text-success"></i> Address:</th>
                                    <td class="text-end" th:text="${user.address != null ? user.address : 'Not specified'}">New York, USA</td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <hr class="my-4" style="opacity: 0.1;">
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                                <i class="fa-solid fa-user-pen me-2"></i> Update Profile Information
                            </button>
                            
                            <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#passwordModal">
                                <i class="fa-solid fa-key me-2"></i> Change Password
                            </button>

                            <a th:href="@{'/user/deleteAccount/' + ${user.id}}" 
                               class="btn btn-delete mt-2 text-center" 
                               onclick="return confirm('Are you sure? This will delete all your notes and account data permanently!')">
                               <i class="fa-solid fa-trash-can me-2"></i> Delete My Account
                            </a>
                        </div>
                    </div>
                    
                    <div class="card-footer text-center bg-light text-muted small py-3">
                        Member since: 
                        <span th:text="${user.registrationDate != null ? #temporals.format(user.registrationDate, 'dd-MMM-yyyy') : 'N/A'}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title"><i class="fa-solid fa-user-gear me-2"></i> Edit Profile Information</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/user/updateProfile}" method="post">
                    <div class="modal-body p-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Full Name</label>
                                <input type="text" name="name" class="form-control" th:value="${user.name}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Qualification</label>
                                <input type="text" name="qualification" class="form-control" th:value="${user.qualification}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Gender</label>
                                <select name="gender" class="form-select">
                                    <option th:value="${user.gender}" th:text="${user.gender != null ? user.gender : 'Choose...'}" selected hidden></option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Address</label>
                                <input type="text" name="address" class="form-control" th:value="${user.address}">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success px-4">Save All Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="passwordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="fa-solid fa-lock me-2"></i> Change Password</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/user/changePassword}" method="post">
                    <div class="modal-body p-4">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Current Password</label>
                            <input type="password" name="oldPassword" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">New Password</label>
                            <input type="password" name="newPassword" class="form-control" minlength="6" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger px-4">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
