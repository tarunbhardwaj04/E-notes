<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="Layout(title,content)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Enotes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <th:block th:insert="${extra_head} ?: ~{}"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/"><i class="fa-solid fa-book"></i> Enotes</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                
                <th:block th:if="${user!=NULL}">
                    <li class="nav-item"><a class="nav-link" href="/user/addNotes"><i class="fa-solid fa-plus"></i> Add</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/viewNotes"><i class="fa-solid fa-list"></i> View</a></li>
                    
                    <li class="nav-item" th:if="${user.role == 'ROLE_ADMIN'}">
                        <a class="nav-link text-warning fw-bold" href="/admin/dashboard">
                            <i class="fa-solid fa-user-shield"></i> Admin Dashboard
                        </a>
                    </li>
                </th:block>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <th:block th:if="${user==NULL}">
                    <li class="nav-item">
                        <a href="/register" class="btn btn-sm btn-outline-light ms-2">
                            <i class="fa-solid fa-user-plus"></i> Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/signin" class="btn btn-sm btn-primary ms-2">
                            <i class="fa-solid fa-right-to-bracket"></i> Login
                        </a>
                    </li>
                </th:block>

                <th:block th:if="${user!=NULL}">
                    <li class="nav-item">
                        <a th:href="@{/user/profile}" class="btn btn-sm btn-light text-success ms-2 fw-bold">
                            <i class="fa-solid fa-circle-user"></i> [[${user.name}]]
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="btn btn-sm btn-danger ms-2">
                            <i class="fa-solid fa-power-off"></i> Logout
                        </a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>

<div th:replace="${content}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
